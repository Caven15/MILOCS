<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Tableaux</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <fieldset>
        <legend>Demo Tableaux</legend>
        <table>
            <caption>Mon tableaux</caption>
            <thead>
                <tr>
                    <th colspan="4">Mon titre</th>
                </tr>
            </thead>
            <tfoot>
                <tr>
                    <td colspan="4">Mon pied de tableau</td>
                </tr>
            </tfoot>
            <tbody>
                <tr>
                    <td>Infos</td>
                    <td>Infos</td>
                    <td>Infos</td>
                    <td>Infos</td>
                </tr>
            </tbody>
        </table>
    </fieldset>
</body>
</html>
